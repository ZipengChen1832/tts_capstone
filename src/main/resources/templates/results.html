<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>Search by brands results</div>
    <div th:each="brand:${brands}">

        <div th:text="${brand.id}"></div>
        <div th:text="${brand.name}"></div>
        <div th:text="${brand.brand}"></div>
        <div th:text="${brand.price}"></div><br>
    </div>
</body>
</html>
